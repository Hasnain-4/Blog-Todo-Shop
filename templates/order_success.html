{% extends 'base.html' %}

{% block content %}

<style>
 body{
    background:url('https://images.unsplash.com/photo-1471680148227-c1189f1ff41f?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    color:white;
    
}
</style>

<div class="text-center">
    <h2 class="text-center mt-3 text-success">Order Successfull</h2>
    <h5 class="text-center mt-3">Your Total Price - {{bill}} Rs</h5>
    
        <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-success mt-4" data-toggle="modal" data-target="#exampleModal">
    Proceed To Pay
    </button>

    <!-- Modal -->
    <div class="modal fade text-centre text-dark" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title  text-success" id="exampleModalLabel">Choose Your Payment Option</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
        
         <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                   Via Debit Card
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Via Net Banking
                </label>
                </div>
         
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           <a href="success">
            <button type="submit" class="btn btn-primary">Done</button>
           </a>
        </div>
        </div>
    </div>
    </div>

</div>

    
{% endblock content %}
